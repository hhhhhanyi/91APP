<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Search For Chicago Taxi</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script type='text/javascript' src='https://www.gstatic.com/charts/loader.js'></script>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="form-horizontal" id="search">
      <div class="row form-group">
        <label for="date" class="col-sm-2 control-label">請輸入查詢日期：</label>
        <label for="year" class="col-sm-1 control-label sub">年份</label>
        <div class="col-sm-3">
          <input type="number" class="form-control" name="year" id="year" placeholder="請輸入 2013 至 2017 的任意年份。" min=2013 max=2017 value=2013 oninput="yearSelect(event)">
        </div>
        <label for="month" class="col-sm-1 control-label sub">月份</label>
        <div class="col-sm-3">
          <input type="number" class="form-control" name="month" id="month" placeholder="請輸入 1 至 12 的任意月份。" min=1 max=12 value=1>
        </div>
        <div class="col-sm-2">
          <button class="btn btn-success" id="submit" onclick="search()">Submit</button>
        </div>
      </div>
    </div>
    <hr>
    <h4 class="title"></h4>
    <h5 class="subtitle"></h5>
    <table id="statistics"></table>
    <h4 class="title"></h4>
    <h5 class="subtitle"></h5>
    <div id="chart"></div>
    <h3 id="message"></h3>
    <script type='text/javascript' src='/js/table.js'></script>
    <script type='text/javascript' src='/js/chart.js'></script>
    <script type='text/javascript' src='/js/index.js'></script>
  </body>
</html>
