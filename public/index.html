<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Search For Chicago Taxi</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="form-horizontal" id="search">
      <div class="row form-group">
        <label for="date" class="col-sm-2 control-label">請輸入查詢日期：</label>
        <div class="col-sm-8">
          <input type="date" class="form-control" name="date" id="date" placeholder="請輸入 2013-01-01 至 2017-08-01 的任意日期。" min="2013-01-01" max="2017-08-01" value="2013-01-01">
        </div>
        <div class="col-sm-2">
          <button class="btn btn-success" id="submit" onclick="search()">Submit</button>
        </div>
      </div>
    </div>
    <hr>
    <h4 class="title"></h4>
    <h5 class="subtitle"></h5>
    <table id="statistics"></table>
    <h4 class="title"></h4>
    <h5 class="subtitle"></h5>
    <div id="chart"></div>
    <h2 id="errorMessage"></h2>
    <script type='text/javascript' src='/js/table.js'></script>
    <script type='text/javascript' src='/js/chart.js'></script>
    <script type='text/javascript' src='/js/index.js'></script>
  </body>
</html>
